<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!--<link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">  -->

    <link rel="stylesheet" href="{{ "/css/spectre.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/clipboard.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/blazy.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/wow.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>

    <meta property="og:site_name" content="The Daily Texan"/>
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="http://dailytexanonline.com/features/tower/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="{{ site.subhead }}"/>
    <meta property="og:image" content=""/>
    <meta itemprop="name" content="{{ site.title }}"/>
    <meta itemprop="url" content="http://dailytexanonline.com/features/tower/"/>
    <meta itemprop="description" content="{{ site.subhead }}"/>
    <meta itemprop="thumbnailUrl" content=""/>
    <meta itemprop="image" content=""/>
    <meta name="twitter:title" content="{{ site.title }}"/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content="http://dailytexanonline.com/features/tower/"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:description" content="{{ site.subhead }}"/>
    <meta name="description" content="{{ site.subhead }}"/>

</head>
